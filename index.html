<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden">Search Icon</div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div>Microsoft</div>
            <div class="microsoft-features inset-0 absolute flex mx-4 space-x-3">
                <div class="f-item">Microsoft 365</div>
                <div class="f-item">Office</div>
                <div class="f-item">Windows</div>
                <div class="f-item">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block">Search Icon</div>
            <div>
                Account
            </div>
        </div>

    </div>

</body>

</html>
